<div class="alert alert-danger" role="alert" *ngIf="errorMessage.show">
  {{errorMessage.msg}}
</div>
<div class="container px-4 py-5 mx-auto">
                <div class="row justify-content-center my-auto">
                    <div class="col-md-8 col-10 my-5">
                        <h1>Sign In</h1>
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
                        <div class="form-group">
                           <label class="form-control-label text-muted">Email</label>
                            <input
                             [class.is-invalid]="email?.invalid && email?.touched"
                             formControlName="email"
                             type="text" name="email"
                             placeholder="Enter your email"
                             class="form-control">
                             <div *ngIf="email?.errors && (email?.invalid || email?.touched)">
                                  <h3 class="text-danger" *ngIf="email?.errors?.required && email?.touched">Email is required</h3>
                                  <h3 class="text-danger" *ngIf="email?.errors?.email && email?.touched">Invalid email</h3>
                              </div>
                           </div>
                        <div class="form-group">
                           <label class="form-control-label text-muted">Password</label>
                           <input
                             [class.is-invalid]="password?.invalid && password?.touched"
                             formControlName="password"
                             type="password"
                             name="password"
                             placeholder="Enter your password"
                             class="form-control">
                             <div *ngIf="password?.errors && (password?.invalid || password?.touched)">
                                  <h3 class="text-danger" *ngIf="password?.errors?.required && password?.touched">Password is required</h3>
                                  <h3 class="text-danger" *ngIf="password?.errors?.minlength && password?.touched">Password must be at least 6 characters long</h3>
                              </div>
                          </div>
                        <div class="row justify-content-center my-3 px-3">
                          <button class="btn-block btn-color" type="submit" [disabled]="loginForm.invalid">Login</button>
                        </div>
                        </form>
                    </div>
                </div>
                <div class="bottom text-center">
                    <p class="sm-text mx-auto mb-3">Don't have an account?<button class="btn btn-white ml-2" [routerLink]="'/register'">Create new</button></p>
                </div>
        </div>

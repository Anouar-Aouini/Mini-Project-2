                   <div class="quiz">
                   <div class="container">
                   <input type="text" placeholder="Type a quiz name" class="form-control" [(ngModel)]="searchedQuiz">
                   </div>
                   <div *ngFor="let quiz of pageSlice | search:searchedQuiz:'name';let i=index">
                   <div class="card1 mt-5 p-3 g-2">
                   <div class="d-flex align-items-center"></div>
                   <div class="mt-3">
                   <h2 class="text1">Quiz:{{i+1}}<br></h2>
                   <h2 class="text1">{{quiz.name}}</h2>
                   </div>
                   <div class="detail mt-3">Questions :{{quiz.quizzes.length}}</div>
                   <div class="mt-3 d-flex  px-2">
                   <button class="btn-submit" (click)="passQuiz(quiz)">Pass</button>
                   </div>
                   </div>
                   </div>
                   </div>
                   <mat-paginator [length]="quizzes.length"
                    [pageSize]="4"
                    [pageSizeOptions]="[4, 8, 25, 100]"
                    aria-label="Select page"
                    (page)="onChangePage($event)">
                    </mat-paginator>
